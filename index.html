
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
</head>

<body>

    <h1>Welcome to the hunt</h1>

    <!-- Audio Player -->
    <audio controls>
        <source src="morse (1).wav" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Text Box -->
    <label for="numberInput">Type a number:</label>
    <input type="number" id="numberInput">

    <!-- Button to trigger the redirection -->
    <button onclick="redirectToPage()">Submit</button>

    <script>
        function redirectToPage() {
            // Get the value from the input box
            var enteredNumber = document.getElementById("numberInput").value;

            // Check if the enteredNumber meets the condition to redirect
            if (enteredNumber === "30") {
                // Redirect to another webpage
                window.location.href = "pg_2.html";
            } else {
                alert("Please enter the correct number.");
            }
        }
    </script>

</body>

</html>
